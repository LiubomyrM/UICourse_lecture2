<body>
    <header>
        <form>
            <input type="button" onClick="parent.location='Page1.html'" value="Home">
            <input type="button" onClick="parent.location='Page2.html'" value="Create Arcticle"  disabled>
        </form>
    </header>
    <form>
        <main>
            <h3>Form for Article creation</h3>
            <input id="title" type="text" name="atitle" placeholder="Title:">
            <textarea rows="10" cols="50" name="abody" placeholder="Body of the Artcile"></textarea>
            <input type="submit">
        </main>
        <aside>
            <div>
                <p id="status">Online/Offline</p>
                <script>
                    function updateOnlineStatus()
                    {
                        document.getElementById("status").innerHTML = "Online";
                    }
                    function updateOfflineStatus()
                    {
                        document.getElementById("status").innerHTML = "Offline";
                    }
                    window.addEventListener('online',  updateOnlineStatus);
                    window.addEventListener('offline', updateOfflineStatus);
                </script>
            </div>
        </aside>
    </form>

</body>
